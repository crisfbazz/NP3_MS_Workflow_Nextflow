name: NP3_MS_Workflow_nextflow
displayname: NP3 Results
Views:
-   name: section
    displayname: NP3 Pre Process Results
    viewname: section
    displaytype: section
            
-   name: Download NP3 Pre Processed Results zip
    displayname: Download NP3 Pre Processed Results zip
    viewname: download_np3_pre_processed_zip
    displaytype: download
    parameters:
        filename: nf_output/np3_results/pre_processed/@[params.pre_processed_data_name].zip

-   name: Download Pre Processed Statistics Log
    displayname: Download Pre Processed Statistics Log
    viewname: download_pre_processed_stats_log
    displaytype: download
    parameters:
        filename: nf_output/np3_results/pre_processed/@[params.pre_processed_data_name]/logPreProcessStatistics

-   name: section
    displayname: NP3 Run Results
    viewname: section
    displaytype: section

-   name: Download NP3 Run Results zip
    displayname: Download NP3 Run Results zip
    viewname: download_np3_run_zip
    displaytype: download
    parameters:
        filename: nf_output/np3_results/run/@[params.output_name].zip
